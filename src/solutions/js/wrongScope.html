<script>
function randChar() {
  return Math.round(Math.random()*36).toString(36)
}
function mkRandString(size) {
  var str = new Array(2<<size);
  for (i=0; i<str.length; str[i++] = randChar());
  return str.join('');
}

data = mkRandString(20);

</script>
